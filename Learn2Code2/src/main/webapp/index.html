<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Registration Form</title>
	<link rel="icon" href="img/anz-mono-col.png">
	
    <!-- CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="css/local.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    
    <!-- JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</head>

  <body>
    <div class="row">
    	<!-- Welcome Column -->
    	<div class="d-none d-sm-block col-sm-2 col-md-4 col-lg-6 col-xl-6 content-col vertical-center" style="background:#D5E9DC">
			<img src="img/anz.svg" class="img-fluid horizontal-padding" alt="ANZ logo">
    	</div>
    	<!-- Form Column -->
    	<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 form-col text-center">
    		<div class="row"><div class="col-12 top-buffer"></div></div>
    		<h1 class="justified"> HIGH SCHOOL CHAMPIONSHIP<br> <small>Fill in your details to start your journey</small></h1>
    		<form method="post" action="register">
    		
    			<!-- State selector -->
    			<div class="row">
    				<div class="col-2 col-md-2 col-lg-2 col-xl-3"></div>  
    				<div class="col-8 col-md-8 col-lg-8 col-xl-6">
    					<div class="form-group">
    						<label class="themed-text">Choose your state</label>
    						<select class="form-control no-flickr" id="state" name="state" onchange="javascript:location.href = this.value;">
    							<option value="" selected disabled>State, Territory or New Zealand</option>
    							<option value="qld.html">Queensland</option>
    							<option value="nsw.html">New South Wales</option>
    							<option value="vic.html">Victoria</option>
    							<option value="tas.html" disabled>Tasmania</option> <!-- My advice would be to package this with VIC -->
    							<option value="sa.html">South Australia</option>
    							<option value="wa.html">Western Australia</option>
    							<option value="nt.html" disabled>Northern Territory</option> <!-- My advice would be to package this with WA or SA -->
    							<option value="act.html" disabled>Australian Capital Territory</option> <!-- My advice would be to package this with NSW -->
    							<option value="nz.html">New Zealand</option>
    						</select>
    					</div>
    				</div>  
    				<div class="col-2 col-md-2 col-lg-2 col-lg-3"></div>
    			</div>
    		</form>
    	</div>
    </div>
  </body>
</html>
